<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Вентиляции</title>
  <link rel="stylesheet" href="css/flex-grid.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/blog-gallery.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.min.css">
</head>
<body>
<header class="row">
  <div class="nav">
    <a href="index.html">
      <span>ИМЯ_ФИРМЫ</span>
    </a>
    <a href="blog-gallery.html">
      <span>БЛОГ</span>
    </a>
    <a href="telegram-chat.html">
      <span>Поддержка</span>
    </a>
    <a href="#contacts" class="contacts">
      <span>КОНТАКТЫ</span>
    </a>
  </div>
  <div class="search-block">
    <input type="text" class="search" placeholder="enter word for search">
    <img src="images/icons/ic_search_white.svg"/>
  </div>
</header>
<div class="telegram-chat service-blocks-container">
  <img style="position: relative; left: 30%;z-index: -5" src="images/telegram-example.png">
</div>
<footer id="contacts">
  <div class="footer-block left-footer-block">
    <h1>ИМЯ_ФИРМЫ</h1>
    <h5>© Olga Yuzlikeeva</h5>
  </div>
  <div class="footer-block right-footer-block">
    <div class="contact-info">
      <img src="images/icons/ic_call_white.svg"/>
      <div class="social-name">
        <span>+7 977 777 77 77</span>
      </div>
    </div>
    <div class="contact-info">
      <img src="images/icons/ic_email_white.svg"/>
      <div class="social-name">
        <span>company.email@gmail.com</span>
      </div>
    </div>
    <div class="contact-info">
      <img src="images/icons/vk.svg" class="social"/>
      <div class="social-name">
        <span>vk.com/company_name</span>
      </div>
    </div>
    <div class="contact-info">
      <img src="images/icons/telegram.svg" class="social"/>
      <div class="social-name">
        <span>@company_name</span>
      </div>
    </div>
    <div class="contact-info">
      <img src="images/icons/whatsapp.svg" class="social"/>
      <div class="social-name">
        <span>@company_name</span>
      </div>
    </div>
  </div>
</footer>
<script type="application/javascript" src="lib/jquery.min.js"></script>
<script type="application/javascript" src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script type="application/javascript" src="scripts/scroll.js"></script>
</body>
</html>
